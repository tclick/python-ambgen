dist: bionic
language: python
python:
    - "3.8"
sudo: false
cache: pip
env:
    global:
        - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
        - SEGFAULT_SIGNALS=all
    matrix:
        - TOXENV=check,package_description,clean
        - TOXENV=docs
        - TOXENV=coverage
branches:
    only:
        - master
        - develop
        - start_4.0.0
before_install:
    - python --version
    - uname -a
    - lsb_release -a
install:
    - pip install tox
    - virtualenv --version
    - easy_install --version
    - pip --version
    - tox --version
script:
    - tox -v
after_failure:
    - more .tox/log/* | cat
    - more .tox/*/log/* | cat
notifications:
    email:
        on_success: never
        on_failure: always
after_success:
    - coveralls
    - codecov
